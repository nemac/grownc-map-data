<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <!-- test change test the order of these does matter -->
    <title>OptIn SWNC GIS Viewer</title>
    <meta http-equiv="X-UA-Compatible" content="IE=8" >
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />

    <script type="text/javascript" src="libs/seldon/libs/multigraph/multigraph-min-4.0.js"></script>
    <script type="text/javascript">$ = window.multigraph.jQuery;</script>
    <script type="text/javascript" src="libs/seldon/ajaxtransport.js"></script>
    <script type="text/javascript">
      fixJQueryAjaxTransport(jQuery);
    </script>
    <script type="text/javascript" src="libs/seldon/libs/OpenLayers212/OpenLayersBuild.js"></script>

    <link type="text/css" rel="stylesheet"
          href="libs/seldon/libs/jquery-ui/smoothness/jquery-ui-1.10.1.custom/css/smoothness/jquery-ui-1.10.1.custom.min.css"/>
    <script type="text/javascript"
            src="libs/seldon/libs/jquery-ui/smoothness/jquery-ui-1.10.1.custom/js/jquery-ui-1.10.1.custom.min.js"></script>

    <script type="text/javascript" src="libs/seldon/libs/mustache/mustache.js"></script>
    <script type="text/javascript" src="libs/seldon/libs/sprintf/sprintf-0.7-beta1.js"></script>
    <script type="text/javascript" src="libs/seldon/eventEmitter.js"></script>
    <script type="text/javascript" src="libs/seldon/listAccordion.js"></script>
    <script type="text/javascript" src="libs/seldon/findArea.js"></script>
    <script type="text/javascript" src="areas.js"></script>
    <script type="text/javascript" src="libs/seldon/seldon.js"></script>

    <link rel="stylesheet" type="text/css" href="grownc.css" />

    <script type="text/javascript">
      $('document').ready(function() {
          seldon.init("config/grownc_config.xml","EPSG:900913");
      });
    </script>

    <!--[if IE]>
        <link rel="stylesheet" type="text/css" href="ie.css" />
    <![endif]-->

  </head>

  <body>

    <table width="100%" height="100%" class="nonselectable">
      <tr><td>
          <div id="titleBar">
            <h2>OptIn SWNC GIS Viewer</h2>
          </div>
      </td></tr>

      <tr><td>
          <div id="header">
            <table width="100%" border="0">
              <tr>
                <td align="left">
                  <div id='btnTglLyrPick' style="width:35px;display:inline-block;" class="buttonTool">
                    <img id="tglLyrPickPic" src='icons/layers.png' title="Toggle Map Layers"/>
                  </div>        
  		  <div id='btnTglMapTools' style="width:35px;display:inline-block;" class="buttonTool">
		    <img id="tglLegendPic" src='icons/legend.png' title="Toggle Map Tools"/>
		  </div> 
		  <div id='btnAbout' style="width:35px;display:inline-block;" class="buttonTool">
                    <img id="aboutPic" src='icons/about.png' title="About"/>
                  </div>
                </td>
	        <td align="center">
	          <div id='btnPan' style="display:inline-block;" class="buttonTool">
	            <img id="panPic" src='icons/pan.png' title="Pan"/>
	          </div>
	          <div id='btnZoomIn' style="display:inline-block;" class="buttonTool">
	            <img id="zoomInPic" src='icons/zoom-in.png' title="Zoom In"/>
	          </div>
	          <div id='btnZoomOut' style="display:inline-block;" class="buttonTool">
	            <img id="zoomOutPic" src='icons/zoom-out.png' title="Zoom Out"/>
	          </div>
	          <div id='btnID' style="display:inline-block;" class="buttonTool">
	            <img id="idPic" src='icons/map-info.png' title="Identify"/>
	          </div>
	          <div id='btnZoomExtent' style="display:inline-block;" class="buttonTool">
	            <img id="zoomExtentPic" src='icons/zoom-extent.png' title="Full Extent"/>
	          </div>
                  <!--
 	              <div id='btnMultiGraph' style="display:inline-block;">
	                <img id="multiGraphPic" src='icons/multigraph.png'/>
	              </div>
                  -->
                  <div id='btnPrev' style="width:23px;display:inline-block;" class="buttonTool">
                    <img id="prevPic" title="Previous Extent" src='icons/prev.png'/>
                  </div>
                  <div id='btnNext' style="width:23px;display:inline-block;" class="buttonTool">
                    <img id="nextPic" title="Next Extent" src='icons/next.png'/>
                  </div>
		  <div id='mapBase' style="display:inline-block;vertical-align:top;">
                    <b>Base Map:</b><select id="baseCombo"></select>
	          </div>
<!-- 	          <div id='mapTheme' style="display:inline-block;vertical-align:top;">
	            <b>Theme:</b> <select id="themeCombo"></select>
	          </div> -->
                  <div id='txtFindArea' class="ui-widget" style="display:inline-block;vertical-align:top;">
		    Find Area:<input id="findArea" />
                  </div>                
		</td>
	      </tr>
            </table>           
          </div>
      </td></tr>

      <tr height="100%"><td>
          <div title="Map Layers" id="layerPickerDialog">
          </div>    

          <div title="Map Tools" id="mapToolsDialog">
            <div id="mapToolsAccordion" style="height:400px;">
              <h3><a href="#shareMapAccordion">Share this Map</a></h3>
              <div><textarea class="shareMapUrl" readonly="true"></textarea></div>
              <h3><a href="#legendAccordion">Legend (click to clear layer)</a></h3>
              <div id="legend"></div>
            </div> 
          </div>

          <div id="map">
          </div>

      </td></tr>
      <tr><td>
          <div id="footer">      
                <div id="links">
                    <a href="http://www.optinswnc.org/">http://www.optinswnc.org/ </a>
                </div>
                <div id="latLonTracker"></div>
          </div>
      </td></tr>
    </table>
    <div id="propertyDialogsContainer"></div>
    <div id="splashScreenContent"></div>
    <div id="splashScreenContainer"></div>
  </body>
</html>
